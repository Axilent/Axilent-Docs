{% extends "base.html" %}

{% block content %}
<div class="grid_12">
	<div class="panel ui-corner-all">
		<h2>{{ category }}</h2>
		<hr/>
		{% for article in articles.default %}
		<h3><a href="/article/{{ article.content.data.path }}/">{{ article.content.data.title }}</a></h3>
		{% endfor %}
	</div>
</div>
{% endblock content %}
